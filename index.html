<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        img.card-img-top {
            width: 70%;
            text-align: center;
            margin: 0 auto;
            padding-top: 15px;
        }
    </style>
  </head>
  <body>
        <header>
            <!-- As a heading -->
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                <span class="navbar-brand mb-0 h1">Phone Hunter</span>
                </div>
            </nav>
        </header>
        
        <main class="pb-5">
            <section>
                <div class="container-fluid">
                    <div class="pt-3 pb-3 text-center bg-body-tertiary rounded-3">
                      <h1 class="text-body-emphasis">Search Your Phone</h1>
                      <p class="col-lg-8 mx-auto fs-5 text-muted">
                        This is a custom jumbotron featuring an SVG image at the top, some longer text that wraps early thanks to a responsive.
                      </p>
                      <div class="d-inline-flex gap-2 mb-5">
                    <!-- search phones -->
                        <form action="# " class="d-flex" role="search">
                            <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                          </form>
                      </div>
                      <div id="not-found" class="d-none">
                        <h4 class="text-warning">No phone found. Please search again</h4>
                      </div>
                    </div>
                  </div>
            </section>
            <section>
                <div class="container">
                    <!-- show all phones -->
                    <div id="phone-wrap" class="row gy-4">
                       
                    </div>
                    <!-- show more button -->
                    <div id="show-more" class="text-center pt-3 d-none">
                        <button id="btn-show-more" class="btn btn-primary ">Show More</button>
                    </div>
                    
                </div>
            </section>
            <!-- load spinner loader -->
            <section id="loader" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </section>
        </main>
        





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
